<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إدارة صندوق عمارة الريان 4</title>

<style>
:root{
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#0f1724;
  --accent:#0b57d0;
  --muted:#6b7280;
  --danger:#ff3b30;
  --warning:#ff9f0a;
  --glass: rgba(11,87,208,0.06);
}
[data-theme="dark"]{
  --bg:#0b1220;
  --card:#0f1724;
  --text:#e6eef8;
  --accent:#3da0ff;
  --muted:#94a3b8;
  --glass: rgba(255,255,255,0.03);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
  background:var(--bg);
  color:var(--text);
  padding:18px;
}

.login{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:var(--bg);
  z-index:1000
}
.box{
  background:var(--card);
  padding:30px;
  border-radius:14px;
  width:100%;
  max-width:360px;
  box-shadow:0 10px 30px rgba(0,0,0,.2);
  text-align:center
}
input,button{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:15px
}
button.primary{
  background:var(--accent);
  color:white;
  border:none;
  cursor:pointer
}
.hidden{display:none}

.header{
  display:flex;
  align-items:center;
  gap:12px;
  justify-content:center;
  margin-bottom:12px
}
.header h1{
  margin:0;
  font-size:18px
}

.card{
  background:var(--card);
  padding:14px;
  border-radius:12px;
  margin-bottom:14px;
  box-shadow:0 6px 18px var(--glass)
}

.footer-note{
  font-size:13px;
  color:var(--muted);
  text-align:center;
  margin-top:12px
}

@media (min-width: 800px){
  .container{
    max-width:900px;
    margin:auto;
  }
}
</style>
</head>

<body>

<div class="login" id="loginBox">
  <div class="box">
    <h3>تسجيل الدخول</h3>
    <input type="password" id="password" placeholder="كلمة المرور">
    <button class="primary" onclick="login()">دخول</button>
    <p id="loginError" style="color:red;display:none">كلمة المرور غير صحيحة</p>
  </div>
</div>

<div class="container hidden" id="app">
  <div class="header">
    <h1>إدارة صندوق عمارة الريان 4</h1>
  </div>

  <div class="card">
    <p>أهلاً بك في لوحة الإدارة</p>
  </div>

  <div class="footer-note">
    © صندوق عمارة الريان 4
  </div>
</div>

<script>
const PASSWORD = "1234";

function login(){
  const input = document.getElementById("password").value;
  if(input === PASSWORD){
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("app").classList.remove("hidden");
  }else{
    document.getElementById("loginError").style.display = "block";
  }
}
</script>

</body>
</html>
