<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إدارة صندوق عمارة الريان 4</title>

<style>
:root{
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#0f1724;
  --accent:#0b57d0;
  --muted:#6b7280;
  --danger:#ff3b30;
  --warning:#ff9f0a;
  --glass: rgba(11,87,208,0.06);
}
[data-theme="dark"]{
  --bg:#0b1220;
  --card:#0f1724;
  --text:#e6eef8;
  --accent:#3da0ff;
  --muted:#94a3b8;
  --glass: rgba(255,255,255,0.03);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family: system-ui,-apple-system,Segoe UI,Roboto;
  background:var(--bg);
  color:var(--text);
  padding:16px;
}
.card{
  background:var(--card);
  padding:14px;
  border-radius:12px;
  margin-bottom:14px;
  box-shadow:0 6px 18px var(--glass);
}
.input,select,button,textarea{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:15px;
  margin-bottom:10px;
}
button.primary{background:var(--accent);color:#fff;border:none}
button.ghost{background:transparent;border:1px solid #ccc}

.header{
  display:flex;
  align-items:center;
  gap:12px;
  justify-content:center;
  margin-bottom:12px
}
.header img{
  width:56px;
  height:56px;
  border-radius:10px;
}
.small{font-size:13px;color:var(--muted)}

.controls{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  justify-content:center;
}

.login-modal{
  position:fixed;
  inset:0;
  background:var(--bg);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.login-content{
  background:var(--card);
  padding:30px;
  width:100%;
  max-width:360px;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.2);
  border-top:5px solid var(--accent);
}

.totals{
  display:flex;
  gap:8px;
  flex-wrap:wrap
}
.total{
  flex:1;
  min-width:140px;
  background:var(--card);
  padding:12px;
  border-radius:10px;
  box-shadow:0 4px 12px var(--glass)
}
.total h4{margin:0;font-size:13px;color:var(--muted)}
.total p{margin-top:6px;font-size:18px;font-weight:700}

@media(min-width:800px){
  body{max-width:900px;margin:auto}
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login-modal" id="loginModal">
  <div class="login-content">
    <h3>تسجيل الدخول</h3>
    <input id="username" class="input" placeholder="اسم المستخدم">
    <input id="password" type="password" class="input" placeholder="كلمة المرور">
    <button class="primary" onclick="login()">دخول</button>
    <div class="small">admin / admin</div>
  </div>
</div>

<!-- HEADER -->
<div class="header">
  <img src="https://cdn-icons-png.flaticon.com/512/69/69524.png">
  <div>
    <h2>إدارة صندوق عمارة الريان 4</h2>
    <div class="small">متوافق مع الجوال والكمبيوتر</div>
  </div>
</div>

<div class="controls" id="mainControls" style="display:none">
  <button class="primary" onclick="toggleTheme()">تبديل النمط</button>
  <button class="ghost" onclick="logout()">تسجيل خروج</button>
</div>

<div class="card" id="totalsCard" style="display:none">
  <div class="totals">
    <div class="total"><h4>الرصيد</h4><p id="balance">0</p></div>
  </div>
</div>

<div class="card" id="addCard" style="display:none">
  <h3>إضافة حركة</h3>
  <select id="type" class="input">
    <option value="دخل">دخل</option>
    <option value="مصروف">مصروف</option>
  </select>
  <input id="title" class="input" placeholder="اسم الحركة">
  <input id="amount" type="number" class="input" placeholder="المبلغ">
  <button class="primary" onclick="addEntry()">إضافة</button>
</div>

<div class="card" id="logCard" style="display:none">
  <h3>السجل</h3>
  <div id="log"></div>
</div>

<script>
const USER="admin", PASS="admin";
let data = JSON.parse(localStorage.getItem("amarah")||"[]");

function login(){
  if(username.value===USER && password.value===PASS){
    localStorage.setItem("login","1");
    loginModal.style.display="none";
    show();
  }else alert("بيانات الدخول غير صحيحة");
}

function logout(){
  localStorage.removeItem("login");
  location.reload();
}

function show(){
  mainControls.style.display="flex";
  totalsCard.style.display="block";
  addCard.style.display="block";
  logCard.style.display="block";
  render();
}

function addEntry(){
  if(!title.value||!amount.value) return;
  data.push({t:type.value,n:title.value,a:+amount.value});
  localStorage.setItem("amarah",JSON.stringify(data));
  title.value=amount.value="";
  render();
}

function render(){
  let bal=0;
  log.innerHTML="";
  data.forEach(e=>{
    bal+= e.t==="دخل"?e.a:-e.a;
    log.innerHTML+=`<div class="small">${e.n} — ${e.a} شيكل</div>`;
  });
  balance.textContent=bal+" شيكل";
}

function toggleTheme(){
  document.documentElement.toggleAttribute("data-theme");
}

if(localStorage.getItem("login")) {
  loginModal.style.display="none";
  show();
}
</script>

</body>
</html>
